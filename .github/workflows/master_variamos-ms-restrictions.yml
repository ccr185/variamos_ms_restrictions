# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - variamos-ms-restrictions

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8034a7d1f12b4745af844b2f06025702 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2cbeeac5654f4e6ca2f48416f5621b1b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8034a7d1f12b4745af844b2f06025702 }}/magudeloz/variamos_ms_restrictions:${{ github.sha }}
        file: ./src/Infraestructure/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'variamos-ms-restrictions'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8539db68021c4e3f93ac20ec18a2b4a9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8034a7d1f12b4745af844b2f06025702 }}/magudeloz/variamos_ms_restrictions:${{ github.sha }}'