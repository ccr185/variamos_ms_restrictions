# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - variamos-ms-languages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5fe498bfe9d64a7ea25d9ad1db253870 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a91f6d3cf73b46558497d993211b032e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5fe498bfe9d64a7ea25d9ad1db253870 }}/magudeloz/variamos_ms_languages:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'variamos-ms-languages'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5771af1c4581415bbaf5a1890ded050f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5fe498bfe9d64a7ea25d9ad1db253870 }}/magudeloz/variamos_ms_languages:${{ github.sha }}'