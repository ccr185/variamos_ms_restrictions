# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - variamos-ms-languages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d6a80abd276f41e88b1a80e79c803995 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_93be557f9b464c38941eddd39e820b60 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6a80abd276f41e88b1a80e79c803995 }}/variamos_ms_languages:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'variamos-ms-languages'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6157f94722b24730a8022f239754a412 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6a80abd276f41e88b1a80e79c803995 }}/variamos_ms_languages:${{ github.sha }}'